<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Debug</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }

    .search-wrapper {
      max-width: 300px;
      margin: 0 auto;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 10px 36px 10px 12px;
      font-size: 0.875rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      transition: all 0.2s ease;
      background: white;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
    }

    .search-input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .search-icon {
      position: absolute;
      right: 12px;
      top: 12px;
      pointer-events: none;
    }

    .search-results-dropdown {
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      right: 0;
      max-height: 320px;
      overflow-y: auto;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 
                  0 8px 10px -6px rgba(0, 0, 0, 0.1);
      z-index: 50;
    }

    .search-result-item {
      padding: 12px 14px;
      cursor: pointer;
      border-bottom: 1px solid #f3f4f6;
      transition: all 0.15s ease;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      background: white;
    }

    .search-result-item:hover {
      background: linear-gradient(90deg, #f0f9ff 0%, #e0f2fe 100%);
      border-left: 3px solid #6366f1;
      padding-left: 11px;
    }

    .search-result-item:last-child {
      border-bottom: none;
    }

    .search-result-content {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .search-result-name {
      font-size: 0.875rem;
      font-weight: 600;
      color: #111827;
      line-height: 1.3;
    }

    .search-result-provider {
      font-size: 0.75rem;
      color: #6b7280;
      line-height: 1.2;
    }

    .search-result-badge {
      display: inline-block;
      padding: 4px 8px;
      background: #f3f4f6;
      color: #6b7280;
      border-radius: 12px;
      font-size: 0.688rem;
      font-weight: 500;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .badge-free {
      background: #dcfce7;
      color: #166534;
    }
  </style>
</head>
<body>
  <div class="search-wrapper">
    <input 
      type="text" 
      class="search-input" 
      placeholder="Search to add model..."
      id="searchInput"
    />
    <span class="search-icon">üîç</span>
    
    <div class="search-results-dropdown" id="dropdown">
      <div class="search-result-item">
        <div class="search-result-content">
          <div class="search-result-name">GPT-4 Turbo</div>
          <div class="search-result-provider">OpenAI</div>
        </div>
        <span class="search-result-badge">$10.00 / $30.00</span>
      </div>
      
      <div class="search-result-item">
        <div class="search-result-content">
          <div class="search-result-name">Claude Sonnet 4</div>
          <div class="search-result-provider">Anthropic</div>
        </div>
        <span class="search-result-badge">$3.00 / $15.00</span>
      </div>
      
      <div class="search-result-item">
        <div class="search-result-content">
          <div class="search-result-name">GLM-4.5-Flash</div>
          <div class="search-result-provider">Z.AI</div>
        </div>
        <span class="search-result-badge badge-free">FREE</span>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('searchInput');
    const dropdown = document.getElementById('dropdown');

    input.addEventListener('focus', () => {
      dropdown.style.display = 'block';
    });

    input.addEventListener('blur', () => {
      setTimeout(() => {
        dropdown.style.display = 'none';
      }, 200);
    });
  </script>
</body>
</html>
