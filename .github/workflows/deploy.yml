name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: "10 0 * * *" # 00:10 UTC
  workflow_dispatch:
  workflow_run:
    workflows: ["AUTONOMUS Daily Publish"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        # with:
        #   node-version: 20

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  linkcheck:
    if: github.event_name != 'workflow_run'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - uses: lycheeverse/lychee-action@v2
        with:
          # '--exclude-mail' was removed in lychee v0.20; emails are excluded by default.
          args: --verbose --no-progress --accept 200,206,403,429 --max-concurrency 8 .
